{% extends "Home.html" %}

{% block content %}
<div class=" flex justify-center h-14 py-4 mt-8">
    <h5 class="text-red-600 text-6xl">Pizza Italian</h5>
</div>
<br>
<div class=" h-screen flex justify-end">
    <img src="/static/dist/d.jpg" alt="" class="-ml-20 ">
    <div class="bg-white p-8 rounded w-3/5">
        <h2 class="text-2xl font-semibold mb-6 text-red-500 -ml-20">Checkout form</h2>
        <form action="/checkout" method="post"class="-ml-20">
            {% csrf_token %}
            <div class="mb-4 shadow-2xl">
                <label for="Phone" class="block text-red-500 text-sm font-medium mb-2">Phone</label>
                <input type="Contact" id="Phone" name="Phone" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4 shadow-2xl">
                <label for="address" class="block text-red-500 text-sm font-medium mb-2">Address</label>
                <input type="text" id="address" name="address" class="w-full p-2 border rounded" required>
            </div>
            <input type="submit" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded " value="checkout">  
            

      
        </form>
    </div>  
</div>



{% endblock content %}
